{% extends 'layout.html' %}

{% block content %}

<!--TODO cambia id e classi di questa pagina (e di quella di login) che sono rimasti quelli lasciati dal sito-->
<section class="row d-flex justify-content-center align-items-center">
    <div class="card text-black rounded-4">
        <div class="card-body p-md-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                <!-- Title -->
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Aggiungi un nuovo episodio a <i>{{podcast.title}}</i></p>

                <!-- Form -->
                <form action="{{ url_for('post_new_episode', id_pod=id_pod) }}" method="POST" enctype="multipart/form-data" class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-heading fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="text" placeholder="Bootstrap: come funziona" name="title" id="form3Example1c" class="form-control" minlength="4" maxlength="24" required/>
                        <label class="form-label" for="form3Example1c">Titolo</label>
                    </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-quote-right fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <textarea type="text" rows="4" placeholder="Oggi vediamo insieme come funziona bootstrap..." name="desc" id="form3Example1c" class="form-control" minlength="16" maxlength="516" required></textarea>
                        <label class="form-label" for="form3Example1c">Descrizione</label>
                    </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-headphones fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="file" name="audio" id="form3Example3c" class="form-control" required/>
                        <label class="form-label" for="form3Example3c">Traccia audio</label>
                    </div>
                    </div>

                    <div class="d-flex justify-content-left mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Pubblica episodio</button>
                    </div>

                </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                
                <!-- Design image -->
                <!--TODO metti la tua immagine-->
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
