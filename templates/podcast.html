{% extends 'layout.html' %}

<!--TODO aggiorna il titolo con il nome specifico del podcast-->
{% block title %} - podcast {% endblock %}

{% block content %} 
    <div class="row">
        <div class="col-4">
            <!--Immagine podcast-->
            <img src="{{ url_for('static', filename='misc/red300x300.jpg') }}" alt="" class="imgfluid">
        </div>
        <div class="col">
            <!--Info podcast-->
            <div class="row d-flex justify-content-center align-content-center display-3">
                Nome podcast
            </div>
            <div class="row d-flex justify-content-center align-content-center display-4">
                Categorie
            </div>
            <div class="row d-flex justify-content-center align-content-center display-4">
                Descrizione
            </div>
            <div class="row d-flex justify-content-center align-content-center display-5">
                Elimina podcast
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <!--Episodi-->
            <div class="row d-flex justify-content-center display-5">Episodi</div>
        {% for i in range(1,9) %}
            <div class="row d-flex justify-content-center">
                <div class="row mt-3">
                    <!--I podcast che segui-->
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <p class="text-center display-5">Episodio {{i}}</p>
                            </div>
                            <div class="col-md-7">
                                <div class="card-body row g-2">
                                    
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-primary">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
