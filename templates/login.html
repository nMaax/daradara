{% extends 'layout.html' %}

{% block title %} - Login{% endblock %}

{% block content %}

<!--TODO cambia id e classi di questa pagina (e di quella di login) che sono rimasti quelli lasciati dal sito-->
<!--TODO refine this page -->
<section class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black rounded-4">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center justify-content-lg-start align-items-center">
                            <img src="{{url_for('static', filename='design/login_humaaan.png')}}"
                            class="img-fluid" alt="Immagine di regi">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 mt-5 mt-lg-0">
                            
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Accedi</p>

                            <form action="{{ url_for('post_login') }}" method="POST">
                
                                <!-- Email input -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                    <input type="email" name="email" id="form3Example3c" class="form-control" />
                                    <label class="form-label" for="form3Example3c">Email</label>
                                    </div>
                                </div>
                
                                <!-- Password input -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                    <input type="password" name="password" id="form3Example4c" class="form-control" />
                                    <label class="form-label" for="form3Example4c">Password</label>
                                    </div>
                                </div>
                                
                                <!-- Remember me checkbox -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" name="remember" type="checkbox" value="" id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                        Ricordami
                                        </label>
                                    </div>
                                    
                                </div>
                                
                                <!-- Registrati -->
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Non hai ancora un accunt? <a href="{{ url_for('signup') }}" class="link-danger">Registrati!</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
